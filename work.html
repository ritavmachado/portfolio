---
layout: default
permalink: /work/
---

<h1>Work</h1>

<nav>
    <ul>
        {% for work in site.works %}
        <li>
            <a href="{{site.baseurl}}/works/{{work.slug}}" class="{% if page.url contains work.slug %}current{% endif %}">{{work.title}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
