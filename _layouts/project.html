---
layout: default
---

<h1>Project</h1>

{{content}}

<h2>Other Projects</h2>
<nav>
    <ul>
        {% for project in site.projects %}
        <li>
            <a href="{{site.baseurl}}/projects/{{project.slug}}" class="{% if page.url contains project.slug %}current{% endif %}">{{project.title}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
